    headline:
      intro: "Představujeme zcela nový model Infiniti Q50"
      q50: "Infiniti Q50"
    tagline: "K DISPOZICI OD PODZIMU 2013"
    start: "Vydejte se na cestu:"
  #DESIGN PAGE
  design:
    page_title: "Zcela nový model Infiniti Q50: Design | Infiniti Česká republika"
    page_description: "Oficiální web Infiniti Česká republika: Seznamte se s atraktivním designem zcela nového modelu Infiniti Q50, povznášejícím výrazem elegance a luxusu."
    page_canonical: "/cz-csy/design/index.html"
    intro:
      header: "ATRAKTIVNÍ DESIGN"
      copy: "Výraz povznášejícího designu"
    overview:
      header: "Design celkově"
      copy: "Design, který porušuje pravidla, místo aby se jimi řídil, popírá konvence, místo aby je dodržoval, a odmítá očekávání, místo aby je potvrzoval – jedině takový design má dostatek svobody k tomu, aby pozvedl tvar i funkci k novým výšinám inspirovaným vašimi potřebami."
    exterior:
      header: "Exteriér ze všech stran"
      copy: "Chcete-li si model Q50 prohlédnout ze všech stran, pohybem prstu jej otáčejte."
    headlights:
      header: "Adaptivní světlomety"
      copy: "Působivé osvětlení s nezaměnitelným pohledem. Jedinečný design soustředěný kolem dvojice vícerežimových světlometů LED, které doplňují světla pro denní svícení. Osvětlení se inteligentně přizpůsobuje světelným podmínkám. Světla se automaticky rozsvěcují s klesající viditelností a technologie SmartBeam Assist nezávisle vypíná dálková světla na straně řidiče či spolujezdce v reakci na blížící se vůz. Optimální osvětlení za všech okolností přispívá k dokonalé pohodě při řízení."
    seating:
      header: "Luxusní sedadla"
      copy: "Luxusně navržená sedadla s revoluční ergonomikou zajišťují optimální oporu horní části těla pro naprostou pohodu při řízení. Jediné, co s nimi cítíte, je propojení mezi řidičem a vozem. [1]"
    interior:
      header: "Intuitivní interiér"
      copy: "Intuitivní interiér s ručně leštěnými obklady z javorového dřeva. Umělecky prošívané kožené čalounění. Umělecky vyvážené povrchy. Inteligentní rozmístění přístrojů. Každý prvek je intuitivně umístěn s ohledem na pohodlí a snadné ovládání. Vše je dokonale zarámováno výraznou palubní deskou ve tvaru dvojitého oblouku. Vítejte ve světě luxusu, který je zcela zaměřen na vás, ať již sedíte za volantem nebo se jen vezete. "
    pano:
      header: "Pohled do interiéru"
      copy: "Seznamte se s luxusem ze všech stran. Klikněte nebo klepněte pro zahájení. Tažením prstu po dotykovém displeji se můžete pohybovat v interiéru zcela nového modelu Infiniti Q50. Chcete-li pohled přiblížit, posuňte palec a ukazováček na displeji směrem od sebe. Chcete-li pohled oddálit, posuňte palec a ukazováček směrem k sobě."
  #PERFORMANCE PAGE
  performance:
    page_title: "Zcela nový model Infiniti Q50: Výkon | Infiniti Česká republika"
    page_description: "Oficiální web Infiniti Česká republika: Vyzkoušejte dynamický výkon zcela nového modelu Infiniti Q50, který přináší silný motor se zvýšenou účinností."
    page_canonical: "/cz-csy/performance/index.html"
    intro:
      header: "DYNAMICKÝ VÝKON"
      copy: "Luxus bez konformity"      
    handling:
      header: "Aerodynamika s nulovým vztlakem"
      copy: "Proud vzduchu, tradiční nepřítel výkonu, může být nyní i spojencem. Horní a spodní část karoserie modelu Q50 přesně směruje proud vzduchu nad vozem, pod ním a kolem něj. Výsledkem je aerodynamika s nulovým vztlakem, která zajišťuje stabilní a předvídatelné ovládání vozu při všech rychlostech. Tento komplexní přístup k aerodynamice v kombinaci s tužším odpružením pomáhá snižovat účinky vzdušných turbulencí a přináší zvýšený pocit stability a kontroly, a to i při rychlé jízdě."
      video: "ovladatelnost"
    sportmodel:
      header: "Sportovní model"
      copy: "Sportovní model Q50 okamžitě upoutá svým příznačným sportovním nárazníkem a jedinečným předním spoilerem. 19” kola z hliníkové slitiny s dělenými paprsky vybavená sportovními kotoučovými brzdami s maximálním brzdným výkonem jsou přesně zasazena do zaoblených blatníků. Vozy Infiniti jsou však zrozeny k pohybu. A jakmile usednete do koženého sedadla sportovního střihu, od sedmi vizionářských rozměrů výkonu vás dělí jen dotyk řadicí páčky z hořčíkové slitiny."
      video: "sport"
    engines:
      header: "Motory"
      copy: "Volba je na vás: strhující výkon systému Infiniti Direct Response Hybrid kombinujícího výkon motoru V6 o objemu 3,5 litru s elektromotorem pro zvýšení účinnosti – nebo citlivý čtyřválcový přeplňovaný dieselový motor o objemu 2,2 litru s výkonem 170 k a emisemi CO2 méně než 115 g/km. Jedna věc je jistá bez ohledu na to, jak se rozhodnete: nebudete muset dělat kompromisy mezi výkonem a účinností. [1]"      
    hybrid:
      header: "Výkonný hybrid"
      copy: "Hybridní pohonná jednotka dokonale kombinuje výkon s účinností. Nabízí bleskovou akceleraci v závodním stylu i trvalý výkon při plynulé jízdě, který jedním slovem elektrizující. Běžné luxusní vozy ve snaze o zvýšení výkonu využívají motory s vyšším objemem. Model Q50 Hybrid je oproti tomu vybaven lithium-iontovou baterií, která dodává mohutný dodatečný výkon při akceleraci. Síla motoru je přenášena inteligentní dvojitou spojkou a výsledkem je maximální výkon a točivý moment při současné úspoře paliva. A co je ještě zajímavější, systém částečně dobíjí baterii při každém šlápnutí na brzdu."
      video: "hybrid"
    steering:
      header: "Přímé adaptivní řízení"
      copy: "Kontrola. Přesnost. Adaptabilita. Tři hlavní vlastnosti dokonalého řízení. Nyní, po deseti letech výzkumu a vývoje, jsou pevně ve vašich rukou. Systém přímého adaptivního řízení (DAS – Direct Adaptive Steering) jako první na světě využívá elektroniku ke zjednodušení řídicího mechanismu a dosažení pocitu vyšší přesnosti za volantem. Na nerovných silnicích odstraňuje nutnost neustálých zásahů do řízení, přispívá ke stabilitě a zmírňuje nadměrné vibrace způsobené jízdou."
      video: "řízení"
    drivemodes:
      header: "Přizpůsobené jízdní režimy"
      copy: "Revoluční systém přímého adaptivního řízení značky Infiniti umožňuje řidiči výběr ze tří přizpůsobených režimů řízení. Vyberte si sportovní nebo standardní režim – podle charakteru silnice nebo prostě podle nálady. Ve vlastním režimu si pak můžete sílu a odezvu řízení nastavit sami a plně tak převzít kontrolu nad silnicí do svých rukou. [2]"
      video: "jízda"
  #TECHNOLOGY PAGE
  technology:
    page_title: "Zcela nový model Infiniti Q50: Technologie | Infiniti Česká republika"
    page_description: "Oficiální web Infiniti Česká republika: Seznamte se s intuitivními technologiemi zcela nového modelu Infiniti Q50, s jeho moderními digitálními, zvukovými a bezpečnostními funkcemi."
    page_canonical: "/cz-csy/technology/index.html"
    intro:
      header: "INTUITIVNÍ TECHNOLOGIE"
      copy: "Neztrácejte kontakt"
    environment:
      header: "Digitální prostředí"
      copy: "Přizpůsobitelné digitální prostředí – pamatuje si víc než jen vaši preferovanou polohu při sezení. Víc než jen vaše ideální nastavení klimatizace.Víc než jen vaši oblíbenou vyhlídkovou trasu domů nebo preferovaný jízdní režim. Je to prostředí, které vás zná. A v okamžiku, kdy rozpozná váš inteligentní klíč Infiniti, zajistí, aby váš vůz Q50 byl přesně takový, jaký jej chcete mít. Žádná magie, jen moderní technologie – i když se tomu někdy nechce věřit. [1]"
    intouch:
      header: "Infiniti InTouch&#8482;"
      copy: "Váš život se odehrává ve spojení. Se systémem Infiniti InTouch&#8482; jste stále v kontaktu. Pomocí dvou obrazovek můžete dokonale ovládat a přizpůsobit si svůj digitální svět uvnitř vozu, aniž by vám cokoli uniklo. Aplikace systému Infiniti InTouch, e-mail, navigaci, synchronizaci s telefonem a další funkce můžete ovládat dotykem nebo hlasovými příkazy. Ať již cestujete kamkoli, nikdy neztratíte spojení se světem. [2]"
    connection:
      header: "Zůstaňte v kontaktu"
      copy: ""
    audio:
      header: "Zvukový systém BOSE<sup>&reg;</sup>"
      copy: "Zvuková aparatura nového modelu Q50 byla speciálně navržena techniky ze společnosti BOSE<sup>&reg;</sup>, kteří vytvořili zvukový systém nové generace. Soustava 14 reproduktorů včetně tří desetipalcových basových věrně a jasně reprodukuje nízké kmitočty a zajišťuje zdokonalený akustický tlak. Ostatní reproduktory jsou sladěny tak, aby vás obklopily zvukem optimalizovaným pro akustiku interiéru – odfiltrovaný hluk a zkreslení vytváří dojem živého vystoupení, který je u značky Infiniti jedinečný."
    collision:
      header: "Prevence srážky při couvání"
      copy:  "Systém prevence srážky při couvání značky Infiniti znamená další významný pokrok v jistotě při řízení. Systém BCI při couvání pomáhá zjišťovat vozidla v příčném směru a předměty za vozidlem a upozorňuje řidiče vizuálními a zvukovými signály. V případě potřeby systém BCI automaticky aktivuje brzdy, aby zabránil srážce. [3]"
    safetyshield:
      header: "Infiniti Safety Shield"
      copy: "Koncepce Infiniti Safety Shield je vyjádřením našeho komplexního přístupu k bezpečnosti. Model Q50 je vybaven několika vrstvami technologií, které pomáhají zachovávat bezpečnost a pohodlí. Neustále sledují podmínky, upozorňují vás na možná nebezpečí, pomáhají vyhnout se srážce a chrání vás a vaše cestující, pokud ke srážce přesto dojde."
      risk_n_appeared:
        label: "Nehrozí žádné nebezpečí>"
        link: "/cz-csy/technology/safety-shield/risk-has-not-yet-appeared.html"
      risk_appeared:
        label: "Nehrozí žádné nebezpečí >"
        link: "/cz-csy/technology/safety-shield/risk-has-appeared.html"
      collision_m_occur:
        label: "Může dojít ke srážce >"
        link: "/cz-csy/technology/safety-shield/collision-may-occur.html"
      collision_unavoidable: 
        label: "Srážka je nevyhnutelná >"
        link: "/cz-csy/technology/safety-shield/collision-unavoidable.html"
      collision:
        label: "Srážka >"      
        link: "/cz-csy/technology/safety-shield/collision.html"
    monitor:
      header: "Around View<sup>&reg;</sup> Monitor"
      copy: "Systém sledování okolí vozidla (AVM – Around View<sup>&reg;</sup> Monitor) od společnosti Infiniti jako první svého druhu na světě využívá vyspělé a současně intuitivní technologie k usnadnění parkování. Čtyři kamery umístěné ve voze vám poskytují pohled na vozidlo z ptačí perspektivy pod úhlem 360°. Společnost Infiniti tento systém dále zdokonalila o detekci pohybujících se objektů v okolí vozidla. Díky tomuto novému pohledu na svět kolem sebe dokážete s modelem Q50 zaparkovat i na těch nejtěsnějších místech. [4]"
  #SAFETY SHIELD PAGES
  safety_shield:
    intro:
      header: "Infiniti Safety Shield"
      back:
        label: "< Zpět na Safety Shield"
        link: "/cz-csy/technology/index.html"
    risk_n_appeared:
      header: "Nehrozí žádné nebezpečí"
      tagline: "Systém pomáhá při pohodlném řízení."
      int_cc:
        header: "Inteligentní tempomat pro celý rozsah rychlostí (ICC – Intelligent Cruise Control) [1]"
        copy: "Automaticky přizpůsobuje rychlost podle provozu."
      dist_control:
        header: "Asistent kontroly vzdálenosti (DCA – Asistent Distance Control) [2]"
        copy: "První systém svého druhu, který intuitivně pomáhá řidiči uvolnit plyn a sešlápnout brzdu v podmínkách provozu, které vyžadují časté brzdění."
      around_view:
        header: "Systém sledování okolí vozidla (AVM – Around View Monitor) s detekcí pohybujících se objektů [3]"
        copy: "Around View<sup>&reg;</sup> Monitor je první systém svého druhu, který v kombinaci s detekcí pohybujících se objektů poskytuje řidiči virtuální pohled pod úhlem 360&deg; na parkovací místo, přičemž vizuálními a zvukovými signály upozorňuje na pohybující se předměty v dosahu."
    risk:
      header: "Nebezpečí v dohledu"
      tagline: "Systém pomáhá řidiči obnovit bezpečné jízdní podmínky."
      back_collision:
        header: "Prevence srážky při couvání (BCI – Back-up Collision Intervention) [1]"
        copy: "Radarové a sonarové senzory po stranách a v zadní části vozu pomáhají řidiče upozornit na riziko srážky s předmětem pohybujícím se v příčném směru při couvání. Pokud řidič pokračuje v pohybu tak, že hrozí srážka, systém automaticky aktivuje brzdy."
      blind_spot:
        header: "Systémy sledování slepého úhlu (Blind Spot Intervention, Blind Spot Warning) [2]"
        copy: "Technologie, která jako první na světě upozorňuje řidiče na přítomnost jiného vozidla ve slepém úhlu při změně jízdního pruhu. Pomáhá také řidiči vrátit se s vozidlem zpět do středu pruhu."
      lane_depart:
        header: "Systémy prevence vyjetí z pruhu (LDW – Lane Departure Warning, LDP – Lane Departure Prevention) [3]"
        copy: "Systém prevence vyjetí z pruhu, další jedinečná technologie svého druhu, rozpozná neúmyslný odklon od přímého směru a automaticky pomůže řidiči vrátit se zpět do středu pruhu."
      predict_collision:
        header: "Prediktivní varování před čelní srážkou (FCW – Forward Collision Warning) [4]"
        copy: "Tento systém jako první na světě upozorňuje řidiče na nebezpečí, které leží mimo jeho zorné pole. Dokáže sledovat nejen relativní rychlost a vzdálenost od vozidla přímo vpředu, ale také od vozidla jedoucího před ním. "
    may_occur:
      header: "Může dojít ke srážce"
      tagline: "Systém pomáhá řidiči obnovit bezpečné jízdní podmínky."
      forward_brake:
        header: "Nouzové přímé brzdění (FEB – Forward Emergency Braking) [1]"
        copy: "<p>Když systém vyhodnotí, že je nutné zpomalit, upozorní řidiče zvukem a zobrazením na displeji, poté vytvoří sílu, která tlačí plynový pedál vzhůru a částečným přibrzděním pomůže řidiči zpomalit vůz.</p><p>Když systém zjistí, že hrozí riziko srážky, automaticky přibrzdí silněji, aby pomohl nebezpečí odstranit.</p>"
    unavoidable:
      header: "Srážka je nevyhnutelná"
      tagline: "Je-li srážka nevyhnutelná, systém pomáhá minimalizovat zranění."
      forward_brake:
        header: "Nouzové přímé brzdění (FEB – Forward Emergency Braking) [1]"
        copy: "Pokud nastane situace, že je srážka nevyhnutelná, systém upozorní řidiče, automaticky aktivuje brzdy a předepne bezpečnostní pás řidiče, aby snížil rychlost a minimalizoval škodu."
    collision:
      header: "Srážka"
      tagline: "Dojde-li ke srážce, systém pomáhá minimalizovat zranění."
      body_structure:
        header: "Ochranné prvky a struktura karoserie [1]"
        copy: "Pokročilý systém airbagů Infiniti; postranní airbagy proti bočnímu nárazu v obou řadách sedadel; bezpečnostní pásy na předních sedadlech s předepínáním, omezovači zatížení a upozorněním na zapnutí. Konstrukce karoserie s předními a zadními deformačními zónami."
    back:
      label: "< Zpět"
      link: "/cz-csy/technology/index.html"
    safety-shield:
      label: "Zpět na Safety Shield"
      link: "/cz-csy/technology/index.html"
    forward:
      label: "Vpřed >"
      link: "/cz-csy/technology/index.html"
