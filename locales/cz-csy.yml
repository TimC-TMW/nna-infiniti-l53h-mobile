  #HOME PAGE
  home:
    page_title: "Zcela nový model Infiniti Q50 | Infiniti Česká republika"
    page_description: "Oficiální web Infiniti Česká republika: Představujeme zcela nový model Infiniti Q50. Seznamte se s designem, výkonem a technologiemi tohoto nového revolučního modelu."
