  #DISCLAIMERS
  disclaimers:
    microsite: "Všechny ilustrace, fotografie a specifikace uvedené v této publikaci vycházejí z koncepčního vozu, i když odrážejí nejnovější informace z výroby dostupné v době tisku. Protože jde o prototypový vůz, jehož konečný design, výbava a příslušenství dosud nebyly stanoveny, mohou se sériově vyráběné vozy lišit od vyobrazených. Před zakoupením si prohlédněte skutečný sériově vyráběný vůz v centru Infiniti. Dostupnost a dodací lhůty konkrétních verzí a úrovní výbavy se mohou lišit."
    design:
      luxury_seating: "Platí pouze pro přední sedadla."
    performance:
      personalized_drive_modes: "Pouze pro účely názorné prezentace. Tato ukázka nepředstavuje skutečný průměr zatáčení. Dostupnost režimů závisí na volbě motoru a převodovky."
      engines: "Definitivní hodnoty CO2 budou uvedeny po homologaci. Hodnoty CO2 se liší v závislosti na motoru, převodovce a rozměrech pneumatik."
    technology:
      digital_environment: "Snímky obrazovek jsou simulované. Je vyobrazeno prototypové digitální rozhraní a návrhy obrazovek, které se mohou lišit od sériově vyráběných vozů."
      intouch: "Řízení je odpovědná činnost. Služby aplikací Infiniti InTouch&#8482; využívejte jen tehdy, když je to bezpečné. Podmínkou registrace je smlouva o předplatném. Je vyžadován kompatibilní inteligentní telefon. Pokrytí sítě může být v některých oblastech omezené. Mapy GPS nemusí být podrobné ve všech oblastech a nemusí odrážet aktuální dopravní omezení. Některé aplikace a služby, například Google Points of Interest a Send to Car, jsou poskytovány nezávislými firmami mimo dosah společnosti Infiniti. Když dojde k ukončení či omezení poskytování určité aplikace nebo služby ze strany jejího poskytovatele, služba může být pozastavena nebo ukončena, aniž by o tom společnost Infiniti a její zástupci byli informováni nebo za tuto skutečnost odpovídali. Infiniti neodpovídá za výměny či upgrady vybavení nebo aplikací a s tím související náklady způsobené změnami v aplikacích nebo službách, které mohou být spojeny s jejich dalším používáním. Dostupnost aplikací InTouch&#8482; může být závislá na zemi. Pro jejich používání platí podmínky smlouvy o předplatném. Komunikace e-mailem a zprávami SMS může podléhat standardním poplatkům za textové zprávy a datové přenosy."
      connection: "Driving is serious business. Only use Infiniti Connection<sup>&trade;</sup> and Infiniti Connection Plus services when safe to do so. Subscription Agreement required to enroll. Initial 12 months, beginning on your date of purchase, included complimentary. Subsequently, your credit card (if on file) will be charged at the then current subscription rate and your service will continue for 1 year periods under the terms of your Subscription Agreement, unless cancelled. Services require compatible 2G GSM/GPRS cellular network. Cellular network and vehicle services, including Google Calendar<sup>&trade;</sup>, provided by independent companies not within Infiniti’s control. Cellular network not available in all areas. 2G cellular network not available in all areas. In areas with 2G network coverage, signal strength may vary and/or not be available at all times. Cellular technology is evolving, and changes to cellular networks may affect future service functionality. Ask your cellular network carrier for details on anticipated 2G network availability in your area and how this may affect your planned usage. Should a cellular provider or service provider terminate/further restrict service, service may be suspended or terminated without notice or liability to Infiniti and its affiliates and agents. Infiniti not responsible for any equipment replacement or upgrades, or associated costs, that may be required for continued operation due to service changes.Terms and conditions of Subscription Agreement apply. Standard text rates and/or data usage may apply to communications received by email or SMS/text message."
      backup_collision: "Systém BCI nezjistí každý předmět a je funkční pouze v omezeném rozsahu rychlostí. Před manévrováním s vozem vždy zkontrolujte okolí. Systém nenahrazuje správné postupy při couvání. Před couváním se vždy otočte a zkontrolujte situaci za vozem. Podrobnosti najdete v příručce vlastníka. * K dispozici pouze s automatickou převodovkou."
      monitor: "Systém Around View<sup>&reg;</sup> Monitor s detekcí pohybujících se objektů eliminuje slepé úhly, nemusí však zjistit každý předmět. Před manévrováním s vozem vždy zkontrolujte okolí. Systém nenahrazuje správné postupy při couvání. Před couváním se vždy otočte a zkontrolujte situaci za vozem. Detekce pohybujících se objektů je funkční při rychlosti vozu do 8 km/h."
      lane_depart: "Systém LDW je funkční pouze tehdy, když jsou na vozovce zřetelně viditelné vyznačené pruhy. Pracuje pouze v omezeném rozsahu rychlostí. Podrobnosti najdete v příručce vlastníka."
      lane_depart2: "Systém LDP je funkční pouze tehdy, když jsou na vozovce zřetelně viditelné vyznačené pruhy. Pracuje pouze v omezeném rozsahu rychlostí. Podrobnosti najdete v příručce vlastníka."
      blind_spot: "Systémy Blind Spot Warning/Blind Spot Intervention® nenahrazují správné postupy při změně jízdních pruhů. Nemohou zabránit kontaktům s jinými vozidly a nehodám. Nemusí zjistit každé vozidlo a každý předmět ve vašem okolí."
      predict_collision: "Smyslem systému prediktivního varování před čelní srážkou je upozornit vás, než dojde ke srážce. Sám nemůže srážce zabránit. Pracuje pouze v omezeném rozsahu rychlostí. Jezděte vždy opatrně."
      forward_braking: "Systém nouzového přímého brzdění nemůže zabránit srážkám způsobeným neopatrnou nebo nebezpečnou jízdou. Za určitých podmínek vás nemusí upozornit ani zabrzdit vůz. Pracuje pouze v omezeném rozsahu rychlostí. Jezděte vždy opatrně."
      air_bags: "Airbagy představují pouze doplňkový ochranný systém. Vždy se připoutejte bezpečnostním pásem. Na přední sedadlo spolujezdce nesmí být umisťovány dětské zádržné systémy orientované proti směru jízdy, a to ani při použitém senzoru obsazení místa spolujezdce. Děti do 12 let musí cestovat na zadním sedadle a podle svého vzrůstu musí být zajištěny s použitím zádržného systému, sedadlové podložky nebo bezpečnostního pásu. Airbagy se aktivují jen při určitých nehodách. Podrobnosti najdete v příručce vlastníka."
      seat_belt: "Vždy se připoutejte bezpečnostním pásem a neřiďte pod vlivem alkoholu. ©2013 INFINITI, organizační jednotka společnosti Nissan North America, Inc"
      distance_control: "Asistent kontroly vzdálenosti pomáhá za určitých podmínek udržovat odstup od vozidla před vámi. Není to systém prevence srážek. Nesešlápnutí brzdového pedálu může vést k nehodě."
      cruise: "Inteligentní tempomat pro celý rozsah rychlostí není systém prevence srážek ani výstražné zařízení. Používá pouze omezené brzdění. Nesešlápnutí brzdového pedálu může vést k nehodě."
