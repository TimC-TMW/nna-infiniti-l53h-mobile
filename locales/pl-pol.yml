      intro: "Przedstawiamy całkiem nowego Infiniti Q50"
      q50: "Infiniti Q50"
    tagline: "DOSTĘPNEGO OD JESIENI 2013 R."
    start: "Rozpocznij swoją przygodę:"
  #DESIGN PAGE
  design:
    page_title: "Stylistyka całkiem nowego Infiniti Q50 | Infiniti Polska"
    page_description: "Oficjalna strona Infiniti Polska: Odkryj kuszącą stylistykę całkiem nowego Infiniti Q50, elegancję i luksus najwyższej próby."
    page_canonical: "/pl-pol/design/index.html"
    intro:
      header: "KUSZĄCA STYLISTYKA"
      copy: "Nowe wyżyny stylistyki"
    overview:
      header: "Omówienie stylistyki"
      copy: "Kiedy stylistyka jest mierzona liczbą reguł, jakie łamie zamiast tych, jakich przestrzega; liczbą konwenansów, którym przeczy zamiast tych, z jakimi się zgadza; liczbą tez, które podważa zamiast tych, które potwierdza; wtedy dopiero jest wolna, aby przyjmować formy i funkcje, zgodne z nowymi intencjami - Twoimi."
    exterior:
      header: "Widok panoramiczny sylwetki"
      copy: "Przesuwaj, aby obejrzeć Q50 z wszystkich stron."
    headlights:
      header: "Reflektory adaptacyjne"
      copy: "Ekspresyjne oświetlenie - jedyne w swoim rodzaju. Unikalna, ekspresyjna stylistyka, skoncentrowana na podwójnych reflektorach zespolonych, z diodami LED, podkreślona światłami do jazdy dziennej. Inteligentne reflektory dostosowują się do zmiennych wymagań, zapalając się o zmroku lub, wykorzystując technologię SmartBeam, zmniejszają swoje natężenie po stronie kierowcy lub pasażera, aby nie oślepiać kierowców nadjeżdżających z przeciwka. Wyręczają kierowcę przy zmianie świateł."
    seating:
      header: "Luksusowe fotele"
      copy: "Przełomowo ergonomiczne, luksusowo wykonane fotele optymalnie podpierają plecy kierowcy, zapewniając mu maksymalną wygodę. Jedyne, co czujesz, to organiczna łączność między kierowcą a samochodem. [1]"
    interior:
      header: "Intuicyjne wnętrze"
      copy: "Intuicyjne wnętrze - starannie, ręcznie wypolerowane drewno klonowe, kunsztownie przeszywana skórzana tapicerka, plastycznie dopracowane faktury, oprzyrządowanie z inteligentnym wyświetlaczem. Wszystko to - dla wygody lub pełniejszej kontroli - rozmieszczone intuicyjnie. Ukoronowaniem zaś jest piękna, charakterystyczna deska rozdzielcza w kształcie podwójnej fali, która zapewnia każemu podróżnemu odrębną, komfortową przestrzeń.  Witamy w świecie luksusu, podporządkowanym właśnie Tobie, bez względu na to, czy zasiadasz za kierownicą, czy obok kierowcy."
    pano:
      header: "Widok panoramiczny wnętrza"
      copy: "Odkryj luksus w pełnym wymiarze. Kliknij lub klepnij, aby rozpocząć. Dotknij palcem ekran dotykowy i przeciągnij, aby skorzystać z funkcji panoramy wnętrza całkiem nowego Infiniti Q50. Aby powiększyć obraz, należy dotknąć ekran kciukiem i palcem wskazującym, a następnie rozsunąć te palce. Aby pomniejszyć obraz, zsuń kciuk i palec wskazujący, jak przy szczypaniu."
  #PERFORMANCE PAGE
  performance:
    page_title: "Osiągi całkiem nowego Infiniti Q50 | Infiniti Polska"
    page_description: "Oficjalna strona Infiniti Polska: Doświadcz zwinnych osiągów całkiem nowego Infiniti Q50, modelu o zwiększonej mocy i lepszej ekonomice spalania."
    page_canonical: "/pl-pol/performance/index.html"
    intro:
      header: "ZWINNOŚĆ I OSIĄGI"
      copy: "Luksus nie akceptuje ustępstw"      
    handling:
      header: "Aerodynamika zapewniająca zerowe unoszenie"
      copy: "Poskrom wiatr. Wiatr, uznawany za wroga osiągów, teraz może być również sprzymierzeńcem. Parametry aerodynamiczne Q50 zostały bowiem opracowane tak, aby zapewniać zerowe unoszenie. Precyzyjnie ukierunkowano przepływ powietrza nad, pod i wokół samochodu, zapewniając stabilność i lepsze prowadzenie podczas jazdy z różnymi prędkościami. Takie rozwiązanie aerodynamiczne, w połączeniu ze sztywniejszym nadwoziem, zmniejsza turbulencje, nawet podczas jazdy autostradą z wysoką prędkością, zwiększając równocześnie przyczepność, a tym samym panowanie nad samochodem."
      video: "układ kierowniczy"
    sportmodel:
      header: "Sportowy model"
      copy: "Q50 modelem sportowym. Już na pierwszy rzut oka wyróżnia się charakterystycznym sportowym zderzakiem i unikalnym przednim spojlerem. 19-calowe felgi aluminiowe z rozszczepiającymi się jakby ramionami są precyzyjnie wpasowane w nadkola. Pewność hamowania zapewniają między innymi sportowe tłoczki i tarcze hamulcowe na każdym kole. Ale ten Infiniti został stworzony do ruchu. I jak tylko zasiądziesz w jego sportowym, skórzanym fotelu, to od razu będziesz tylko o krok, a właściwie o jeden dotyk magnezowej łopatki zmiany biegów od osiągów, w ich siedmiu wizjonerskich wymiarach."
      video: "sportowy"
    engines:
      header: "Silniki"
      copy: "Masz do wyboru: ekscytujące osiągi rodzimego systemu Infiniti – Direct Response Hybrid System, który łączy moc silnika benzynowego V6 o pojemności 3,5 litra z mocą ekonomicznego silnika elektrycznego lub też dynamiczny, turbodoładowany, 4-cylindrowy silnik diesla o pojemności 2,2 litra, mocy 170 KM i emisji spalin na poziomie niższym niż 115 g/km. W obu przypadkach jedno masz zapewnione – nie będziesz musiał iść na żadne ustępstwa między osiągami a ekonomiką spalania. [1]"      
    hybrid:
      header: "Sportowa hybryda"
      copy: "Sportowa hybryda - subtelne połączenie mocy i wydajności. Ta jednostka napędowa to ekscytujące starty i nieustanna, natychmiastowa siła osiągów, które są dosłownie elektryzujące. W konwencjonalnych samochodach luksusowych, aby zwiększyć osiągi, stosuje się zwykle po prostu większe silniki. Q50 Hybrid natomiast, aby tryskać dodatkową mocą podczas przyspieszania, wykorzystuje baterię litowo-jonową. Zastosowanie w układzie napędowym inteligentnego, podwójnego sprzęgła pozwala uzyskać wysoki moment obrotowy, ale nie kosztem zwiększonego zużycia paliwa. Co więcej, system częściowo sam się ładuje za każdym razem, gdy kierowca naciska pedał hamulca."
      video: "hybryda"
    steering:
      header: "Bezpośrednie sterowanie adaptacyjne"
      copy: "Bezpośrednie sterowanie adaptacyjne - kontrola, precyzja, adaptacyjność. Trzy atuty układu kierowniczego. Teraz, po przeszło dziesięciu latach badań i prac rozwojowych, to wszystko jest w zasięgu ręki. Ten pierwszy w świecie system wykorzystuje elementy elektroniczne do poprawy działania mechanizmu sterowniczego, aby kierowca odczuwał większą precyzję ruchów kierownicy. Na wyboistych i nierównych drogach pozwala to zmniejszyć potrzebę nieustannych korekt skrętu kierownicy, dając równocześnie wrażenie większej stabilności i zabezpieczając kierowcę przed nadmiernymi wibracjami podczas jazdy."
      video: "sterowanie"
    drivemodes:
      header: "Spersonalizowane tryby jazdy"
      copy: "Personalizowane tryby jazdy. Przełomowy system Infiniti czyli technologia bezpośredniego sterowania adaptacyjnego pozwala Ci zaprogramować jazdę zgodnie z trzema trybami jazdy do wyboru. Wybór trybu sportowego lub standardowego odzwierciedla Twoje preference jazdy lub po prostu Twój nastrój. W trybie indywidualnym, wspomaganie kierownicy i promień skrętu możesz dopasowywać do własnych wymagań i upodobań, aby jeszcze lepiej odczuwać panowanie nad pojazdem. [2]"
      video: "napęd"
  #TECHNOLOGY PAGE
  technology:
    page_title: "Technologie całkiem nowego Infiniti Q50 | Infiniti Polska"
    page_description: "Oficjalna strona Infiniti Polska: Odkryj intuicyjne technologie całkiem nowego Infiniti Q50, z zaawansowanym wyposażeniem cyfrowym, nagłośnieniem i systemami bezpieczeństwa."
    page_canonical: "/pl-pol/technology/index.html"
    intro:
      header: "INTUICYJNE TECHNOLOGIE"
      copy: "Nie trać kontaktu"
    environment:
      header: "Środowisko cyfrowe"
      copy: "Dopasowanie wyposażenia elektronicznego do indywidualnych potrzeb - System zna Twoją ulubioną pozycję siedzenia. Nie tylko Twoje idealne ustawienia klimatyzacji. Nie tylko malowniczą drogę do domu lub najbardziej lubiany tryb jazdy. System zna Ciebie. Jak tylko wyczuje Twój inteligentny kluczyk Infiniti, zaraz przygotuje Twojego Q50 tak, jak lubisz. To nie czary, a po prostu zaawansowana technologia, która w ten sposób właśnie działa. [1]"
    intouch:
      header: "Infiniti InTouch&#8482;"
      copy: "Infiniti InTouch&#8482;. Twoje życie opiera się na kontaktach, a Infiniti InTouch&#8482; zapewnia Ci ich utrzymywanie. Ten rewolucyjny, podwójny ekran dotykowy pozwala Ci z wnętrza samochodu łączyć się z urządzeniami, obsługiwać je i dopasowywać do Twoich potrzeb bez najmniejszych problemów, zakłóceń czy opóźnień. Aplikacja Infiniti InTouch&#8482; apps, konto e-mailowe, nawigacja, synchronizacja smartfonu i wiele więcej są teraz w zasięgu Twojej dłoni lub też... głosu. Oto najpełniejsza łączność, jaką możesz mieć ze swoim światem i to wszędzie, dokąd Cię Twój Q50 zawiezie. [2]"
    connection:
      header: "Zostań w łączności"
      copy: ""
    audio:
      header: "Nagłośnienie firmy BOSE<sup>&reg;</sup>"
      copy: "System nagłośnienia nowej generacji firmy BOSE<sup>&reg;</sup>. Mistrzowie akustyki z firmy BOSE<sup>&reg;</sup> wykreowali dla Q50 dedykowany system nagłośnienia, doskonale dopasowany do samochodu. Głównymi elementami tego 14-głośnikowego systemu audio najnowszej generacji są trzy 10-calowe głośniki typu wheel-woofer, które zapewniają czystsze i pełniejsze brzmienie, a tym samym głębię doznań akustycznych. Pozostałe głośniki są tak rozstawione, aby otoczyć słuchaczy dźwiękiem, który optymalizuje parametry akustyczne kabiny, tłumić hałas i zakłócenia oraz zapewniać wrażenia koncertu na żywo, jakie tylko Infiniti potrafi zagwarantować."
    collision:
      header: "System zapobiegania kolizjom z tyłu"
      copy: "Zabezpiecz tyły. Opracowany przez Infiniti system zapobiegania kolizjom z tyłu (BCI - Back-up Collision Intervention system) to kolejna znacząca ewolucja w procesie wzmacniania poczucia pewności kierowcy za kierownicą. Podczas cofania system BCI pomaga wykryć przejeżdżające za samochodem pojazdy oraz obiekty znajdujące się za nim i ostrzega o nich kierowcę za pomocą sygnałów wizualnych i dźwiękowych. Jeśli zajdzie taka potrzeba, system może też dodatkowo uruchomić hamulce, aby zapobiec kolizji. [3]"
    safetyshield:
      header: "Tarcza Bezpieczeństwa"
      copy: "Koncept Tarczy Bezpieczeństwa Infiniti dowodzi kompleksowego podejścia Infiniti do bezpieczeństwa. Q50 oferuje technologie, które zapewniają bezpieczeństwo i wygodę w różnych warunkach drogowych, ostrzegając kierowcę o możliwości wystąpenia zagrożenia, pomagając uniknąć kolizji oraz chroniąc kierowcę i pasażerów, gdy kolizji nie można uniknąć."
      risk_n_appeared:
        label: "Nie doszło do zagrożenia >"
        link: "/pl-pol/technology/safety-shield/risk-has-not-yet-appeared.html"
      risk_appeared:
        label: "Doszło do zagrożenia >"
        link: "/pl-pol/technology/safety-shield/risk-has-appeared.html"
      collision_m_occur:
        label: "Może dojść do kolizji >"
        link: "/pl-pol/technology/safety-shield/collision-may-occur.html"
      collision_unavoidable: 
        label: "Nieunikniona kolizja >"
        link: "/pl-pol/technology/safety-shield/collision-unavoidable.html"
      collision:
        label: "Kolizja >"      
        link: "/pl-pol/technology/safety-shield/collision.html"
    monitor:
      header: "Panoramiczna kamera 360&deg;, ułatwiająca parkowanie"
      copy: "Panoramiczna kamera 360&deg;, ułatwiająca parkowanie (Around View<sup>&reg;</sup> Monitor). Firma Infiniti wprowadziła na rynek pierwszą w świecie panoramiczną kamerę 360&deg; — zaawansowaną technologicznie, a przy tym intuicyjną technologię, dzięki której parkowanie jest dziecinnie proste. Cztery kamery umieszczone wokół pojazdu dostarczają kierowcy wirtualny obraz otoczenia samochodu z lotu ptaka. Obecnie Infiniti wzbogaciło ten system o funkcję wykrywania ruchomych obiektów (Moving Object Detection), która ostrzega kierowcę o obiektach poruszających się za samochodem. W ten sposób Q50 pomaga Ci wjechać nawet w najciaśniejsze miejsce parkingowe. [4]"
  #SAFETY SHIELD PAGES
  safety_shield:
    intro:
      header: "Tarcza Bezpieczeństwa Infiniti"
      back:
        label: "< Powrót do Tarczy Bezpieczeństwa"
        link: "/pl-pol/technology/index.html"
    risk_n_appeared:
      header: "Nie doszło do zagrożenia"
      tagline: "Pomaga utrzymać wygodną jazdę."
      int_cc:
        header: "Inteligentny tempomat (ICC - Intelligent Cruise Control) z pełnym zakresem prędkości[1]"
        copy: "Automatycznie dostosowuje prędkość do tempa ruchu drogowego."
      dist_control:
        header: "Wspomaganie kontroli dystansu (DCA - Distance Control Assist)[2]"
        copy: "Ten pierwszy w branży intuicyjny system wspomagania kontroli dystansu wspiera kierowcę w zwalnianiu pedału przyspieszenia i uruchamianiu hamulców w warunkach drogowych wymagających częstego hamowania."
      around_view:
        header: "Panoramiczna kamera 360&deg;, ułatwiająca parkowanie (AVM - Around View Monitor) z funkcją wykrywania ruchomych obiektów (MOD – Moving Object Detection)[3]"
        copy: "Pierwsza na świecie panoramiczna kamera ułatwiająca parkowanie, teraz z funkcją wykrywania ruchomych obiektów, daje kierowcy dosłownie 360-stopniowy ogląd sytuacji wokół parkowanego samochodu oraz ostrzega go o ruchomych obiektach za pomocą sygnałów wizualnych i dźwiękowych."
    risk:
      header: "Doszło do zagrożenia"
      tagline: "Pomaga kierowcy powrócić do bezpieczniejszych warunków jazdy."
      back_collision:
        header: "System zapobiegania kolizjom z tyłu (BCI - Back-up Collision Intervention[1]"
        copy: "Wykorzystując czujniki umieszczone po bokach i z tyłu samochodu system ostrzega kierowcę podczas cofania o możliwości wystąpienia kolizji z obiektami znajdującymi się za samochodem. Jeśli zajdzie taka potrzeba, system może też dodatkowo uruchomić hamulce, aby zapobiec kolizji."
      blind_spot:
        header: "Systemy eliminacji martwego pola (BSI - Blind Spot Intervention&#8482;) i ostrzegania przed martwym polem (BSW - Blind Spot Warning)[2]"
        copy: "Ta pierwsza w świecie technologia pomaga alarmować kierowcę o obecności innego pojazdu w martwym polu podczas zmiany pasa ruchu. Pomaga także kierowcy przywrócić samochód z powrotem na środek pasa ruchu."
      lane_depart:
        header: "Systemy ostrzegania o niekontrolowanej zmianie pasa ruchu (LDW - Lane Departure Warning) oraz zapobiegania niekontrolowanej zmianie pasa ruchu (LDP - Lane Departure Prevention)[3]"
        copy: "System zapobiegania niekontrolowanej zmianie pasa ruchu to kolejne nowatorskie rozwiązanie. System ten wykrywa niezamierzone zjeżdżanie z pasa ruchu i automatycznie pomaga kierowcy powrócić na właściwy tor jazdy."
      predict_collision:
        header: "System ostrzegania przewidujący kolizję z przodu – Predictive Forward Collision Warning [4]"
        copy: "Pierwszy na świecie system, który ostrzega kierowcę o ryzyku znajdującym się poza polem widzenia kierowcy. Nie tylko analizuje względną prędkość i dystans do samochodu znajdującego się bezpośrednio przed Infiniti, ale również pojazdu go poprzedzającego."
    may_occur:
      header: "Może dojść do kolizji"
      tagline: "Pomaga kierowcy powrócić do bezpieczniejszych warunków jazdy."
      forward_brake:
        header: "System hamowania awaryjnego z wyprzedzeniem – Forward Emergency Braking [1]"
        copy: "<p>Kiedy system oceni, że należy zwolnić, ostrzeże kierowcę sygnałami dźwiękowy oraz wizualnymi na ekranie. Następnie wytworzy siłę, która zwolni pedał przyspieszenia i płynnie uruchomi hamulce, pomagając kierowcy zmniejszyć prędkości samochodu.</p><p>Jeśli system wykryje, że zachodzi możliwość kolizji, automatycznie zacznie silniej hamować, aby pomóc kierowcy uniknąć kolizji.</p>"
    unavoidable:
      header: "Nieunikniona kolizja"
      tagline: "Pomaga minimalizować obrażenia, gdy nie można uniknąć kolizji."
      forward_brake:
        header: "System hamowania awaryjnego z wyprzedzeniem – Forward Emergency Braking [1]"
        copy: "W sytuacji, kiedy kolizji nie można już uniknąć, system ostrzega kierowcę o tym i automatycznie uruchamia hamulce oraz napina pasy bezpieczeństwa kierowcy, aby zredukować prędkość samochodu i rozmiar szkód."
    collision:
      header: "Kolizja"
      tagline: "Pomaga minimalizować obrażenia, gdy doszło do kolizji."
      body_structure:
        header: "Bezpieczeństwo i struktura nadwozia[1]"
