  #HOME PAGE
  home:
    page_title: "Całkiem nowy Infiniti Q50 | Infiniti Polska"
    page_description: "Oficjalna strona Infiniti Polska: Przedstawiamy całkiem nowego Infiniti Q50. Odkryj stylistykę, osiągi i technologie tego rewolucyjnego, nowego modelu."
    page_canonical: "/pl-pol/index.html"
