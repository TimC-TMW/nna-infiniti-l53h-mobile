  #DISCLAIMERS
  disclaimers:
    microsite: "Wszystkie ilustracje, fotografie i specyfikacje zamieszczone w niniejszej publikacji odnoszą się do pojazdu koncepcyjnego, jednak uwzględniają również najnowsze informacje o produkcie, dostępne w momencie przekazania do druku. Ponieważ nadal jest to prototyp i ostateczna stylistyka, wyposażenie i akcesoria nie zostały jeszcze potwierdzone, właściwe samochody produkcyjne mogą różnić się od tych przedstawionych w niniejszej publikacji. Dlatego też przed zakupem zalecamy sprawdzenie egzemplarzy produkcyjnych w najbliższym Centrum Infiniti. Dostępność i terminy dostawy poszczególnych modeli lub wyposażenia mogą się różnić."
    design:
      luxury_seating: "Dotyczy tylko przednich foteli."
    performance:
      personalized_drive_modes: "Materiał wyreżyserowany. Demo nie odzwierciedla rzeczywistego promienia skrętu. Dostępność trybów uzależniona jest od typu silnika i przekładni."
      engines: "Ostateczne wartości emisji CO2 uzależnione są od homologacji i mogą różnić się w zależności od silnika, przekładni i rozmiaru opon."
    technology:
      digital_environment: "Obrazy na ekranie to symulacja. Interfejs cyfrowy i stylistyka ekranów w modelu prototypowym mogą się różnić od tych elementów w samochodzie produkcyjnym."
      intouch: "Kierowanie samochodem wymaga uwagi. Dlatego korzystaj z usług Infiniti InTouch Apps&#8482; tylko wtedy, gdy jest to bezpieczne. Aby korzystać z aplikacji, należy podpisać stosowny kontrakt abonencki. Wymagany jest kompatybilny smartfon. Zasięg sieci może być w niektórych regionach ograniczony. Mapy w nawigacji mogą być w niektórych regionach niedokładne i nie odzwierciedlać aktualnych regulacji drogowych. Niektóre aplikacje i usługi, w tym Google Points of Interest oraz Send to Car, są dostarczane przez firmy niezależne od Infiniti. Jeśli dostawca aplikacji lub usługi zakończy lub ograniczy usługę, może być ona zawieszona lub zakończona bez formalnego wypowiedzenia lub ponoszenia odpowiedzialności przez Infiniti i/lub firmy reprezentujące Infiniti. Firma Infiniti nie ponosi żadnej odpowiedzialności za wymianę lub unowocześnienie sprzętu lub aplikacji, ani też za związane z tym koszty, które mogą być wymagane do dalszego funkcjonowania aplikacji lub usługi, ze względu na wprowadzane w nich zmiany. Dostępność aplikacji InTouch Apps&#8482; uzależniona jest od kraju. Umowa abonencka obwarowana jest warunkami. Otrzymywane informacje SMS-owe mogą być odpłatne - cena zgodna z ceną standardowej wiadomości SMS-owej. Otrzymywane informacje e-mailowe mogą podlegać ograniczeniom przesyłu danych."
      connection: "Driving is serious business. Only use Infiniti Connection<sup>&trade;</sup> and Infiniti Connection Plus services when safe to do so. Subscription Agreement required to enroll. Initial 12 months, beginning on your date of purchase, included complimentary. Subsequently, your credit card (if on file) will be charged at the then current subscription rate and your service will continue for 1 year periods under the terms of your Subscription Agreement, unless cancelled. Services require compatible 2G GSM/GPRS cellular network. Cellular network and vehicle services, including Google Calendar<sup>&trade;</sup>, provided by independent companies not within Infiniti’s control. Cellular network not available in all areas. 2G cellular network not available in all areas. In areas with 2G network coverage, signal strength may vary and/or not be available at all times. Cellular technology is evolving, and changes to cellular networks may affect future service functionality. Ask your cellular network carrier for details on anticipated 2G network availability in your area and how this may affect your planned usage. Should a cellular provider or service provider terminate/further restrict service, service may be suspended or terminated without notice or liability to Infiniti and its affiliates and agents. Infiniti not responsible for any equipment replacement or upgrades, or associated costs, that may be required for continued operation due to service changes.Terms and conditions of Subscription Agreement apply. Standard text rates and/or data usage may apply to communications received by email or SMS/text message."
      backup_collision: "System BCI nie jest w stanie wykryć wszystkich zagrożeń. Jego działanie uzależnione jest od prędkości pojazdu. Zawsze sprawdzaj otoczenie przed ruszeniem samochodem. System nie zastępuje prawidłowych procedur cofania. Przed rozpoczęciem cofania zawsze odwróć głowę i sprawdź, co znajduje się za samochodem. Szczegóły należy sprawdzić w instrukcji użytkownika. *Dostępny tylko z przekładnią automatyczną."
      monitor: "Panoramiczna kamera 360&deg;, ułatwiająca parkowanie z funkcją wykrywania ruchomych obiektów nie jest w stanie całkowicie wyeliminować martwe pola i może nie wykryć wszystkich obiektów. Funkcja wykrywania ruchomych obiektów działa przy prędkości pojazdu poniżej 8 km/h. Zawsze sprawdzaj otoczenie przed wykonaniem manewru. System nie zastępuje prawidłowych procedur cofania. Przed rozpoczęciem cofania zawsze odwróć głowę i sprawdź, co znajduje się za samochodem. Funkcja wykrywania ruchomych obiektów (MOD – Moving Object Detection) działa tylko przy prędkości pojazdu poniżej 8 km/h."
      lane_depart: "System ostrzegania o niekontrolowanej zmianie pasa ruchu działa tylko wtedy, gdy oznaczenia pasów ruchu na drodze są dobrze widoczne. Działanie systemu uzależnione jest też od prędkości. Szczegóły należy sprawdzić w instrukcji użytkownika."
      lane_depart2: "System zapobiegania niekontrolowanej zmianie pasa ruchu działa tylko wtedy, gdy oznaczenia pasów ruchu na drodze są dobrze widoczne. Działanie systemu uzależnione jest też od prędkości. Szczegóły należy sprawdzić w instrukcji użytkownika."
      blind_spot: "Systemy ostrzegania przed martwym polem i eliminacji martwego pola nie zastępują prawidłowych procedur zmiany pasa ruchu. Systemy nie zapobiegną kontaktom z innymi pojazdami lub wypadkom."
      predict_collision: "System ostrzegania przewidujący kolizję z przodu ma ostrzegać kierowcę zanim dojdzie do kolizji, ale nie może jej zapobiec. Działanie systemu uzależnione jest też od prędkości.  Zawsze prowadź samochód bezpiecznie."
      forward_braking: "System hamowania awaryjnego z wyprzedzeniem nie zapobiegnie wypadkom, spowodowanym nieuważną i brawurową techniką jazdy. Może nie ostrzec lub nie zahamować w określonych warunkach. Działanie systemu uzależnione jest też od prędkości. Zawsze prowadź samochód bezpiecznie."
      air_bags: "Poduszki powietrzne są tylko dodatkowym systemem ochronnym. Zawsze miej zapięte pasy bezpieczeństwa. Nawet przy zainstalowanym czujniku rozpoznawania podróżnego, nie wolno umieszczać na przednich siedzeniach fotelików dziecięcych, odwróconych tyłem do kierunku jazdy. Wszystkie dzieci poniżej 12. roku życia powinny podróżować na tylnych siedzeniach, odpowiednio zabezpieczone w fotelikach lub na siedziskach dziecięcych i w pasach bezpieczeństwa (w zależności od wieku). Poduszki powietrzne odpalają się tylko w określonych sytuacjach. Szczegóły należy sprawdzić w instrukcji użytkownika."
      seat_belt: "Zawsze miej zapięte pasy bezpieczeństwa. Prosimy nie prowadzić samochodu pod wpływem alkoholu. ©2013 INFINITI Business Unit of Nissan North America, Inc"
      distance_control: "Wspomaganie kontroli dystansu pomaga utrzymać bezpieczną odległość w stostunku do pojazdu z przodu w określonych warunkach. Nie jest to system zapobiegający kolizjom. Nieużycie hamulców może skutkować wypadkiem."
      cruise: "Inteligentny tempomat (z pełnym zakresem prędkości) nie jest systemem zapobiegającym kolizjom ani urządzeniem ostrzegawczym. Jest zaprojektowany, aby wykorzystywać hamowanie w ograniczonym zakresie. Nieużycie hamulców może skutkować wypadkiem."
