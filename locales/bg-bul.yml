  #DISCLAIMERS
  disclaimers:
    microsite: "Всички илюстрации, изображения и спецификации в тази публикация се базират на концептуалния автомобил и отразяват най-новата информация за продукта към момента на печат. Тъй като това превозно средство все още е прототип и заключителният дизайн, оборудване и аксесоари не са определени, действителните серийни автомобили могат да се различават от показаните. Разгледайте истински сериен автомобил във вашия Infiniti Център преди покупката. Наличността и времето на доставка за отделните модели или оборудване могат да се различават."
    design:
      luxury_seating: "Отнася се само за предните седалки."
    performance:
      personalized_drive_modes: "Само за демонстрационни цели. Тази демонстрация не показва действителния радиус на завиване. Наличните режими зависят от избора на двигател и скоростна кутия."
      engines: "Крайните стойности на CO2 емисиите подлежат на хомологация. Стойностите на CO2 емисиите се различават според двигателя, скоростната кутия и размера на гумите."
    technology:
      digital_environment: "Изображенията на екрана са симулирани.  Дигиталният интерфейс и дизайнът на екрана на пред-производственият автомобил, които виждате, могат да се различават от действителният производствен автомобил."
      intouch: "Винаги се отнасяйте сериозно към шофирането. Използвайте услугите на InTouch&#8482; Apps само когато това е безопасно. За активиране на услугата е необходимо споразумение за абонамент. Трябва да имате съвместим смартфон, като мрежовото покритие може да е ограничено в някои области.   GPS картите може да не са еднакво подробни във всички област или да не отразяват текущите пътни наредби. Някои приложения и услуги, включително Google Points of Interest и Send to Car, се предоставят от независими компании, които не са част от Infiniti. Ако доставчикът на приложението или услугата прекрати/ограничи услугата, услугата може да бъде прекъсната или спряна без предупреждение или отговорност от Infiniti и/или агентите на компанията. Infiniti не носи отговорност за всякакви замени или обновления на оборудване или приложения или свързаните с това разходи, които могат да бъдат необходими поради изменения в приложението или услугата.  Наличността на InTouch&#8482; Apps може да се различава в отделните страни.   Прилагат се общите условия на споразумението за абонамент.  В сила са стандартните цени за текстови съобщения и/или мобилни данни за комуникациите, които получавате по електронната поща или като текстови съобщения."
      connection: "Driving is serious business. Only use Infiniti Connection<sup>&trade;</sup> and Infiniti Connection Plus services when safe to do so. Subscription Agreement required to enroll. Initial 12 months, beginning on your date of purchase, included complimentary. Subsequently, your credit card (if on file) will be charged at the then current subscription rate and your service will continue for 1 year periods under the terms of your Subscription Agreement, unless cancelled. Services require compatible 2G GSM/GPRS cellular network. Cellular network and vehicle services, including Google Calendar<sup>&trade;</sup>, provided by independent companies not within Infiniti’s control. Cellular network not available in all areas. 2G cellular network not available in all areas. In areas with 2G network coverage, signal strength may vary and/or not be available at all times. Cellular technology is evolving, and changes to cellular networks may affect future service functionality. Ask your cellular network carrier for details on anticipated 2G network availability in your area and how this may affect your planned usage. Should a cellular provider or service provider terminate/further restrict service, service may be suspended or terminated without notice or liability to Infiniti and its affiliates and agents. Infiniti not responsible for any equipment replacement or upgrades, or associated costs, that may be required for continued operation due to service changes.Terms and conditions of Subscription Agreement apply. Standard text rates and/or data usage may apply to communications received by email or SMS/text message."
      backup_collision: "BCI не може да засече всеки един обект, като също така работи до определена скорост. Винаги се оглеждайте, преди да потеглите. Да не се използва вместо правилните процедури за движение на заден ход. Винаги се обръщайте, за да видите какво има зад вас, когато се движите на заден ход. Проверете ръководството на потребителя за повече подробности. * Предлага се единствено с автоматична скоростна кутия."
      monitor: "AVM с разпознаване на движещи се обекти не може да елиминира напълно &#8222;слепите петна&#8220; и може да не успее да засече всеки един обект. Системата за разпознаване на движещи се обекти работи при скорост на превозните средства под 8 км/ч. Винаги се оглеждайте, преди да потеглите. Да не се използва вместо правилните процедури за движение на заден ход. Винаги се обръщайте, за да видите какво има зад вас, когато се движите на заден ход. Разпознаване на движещи се обекти при скорост на автвомобила под 8 км/ч. "
      lane_depart: "Системата за предупреждение при напускане на лентата (LDP - Lane Departure Prevention) работи само когато пътят има ясна и видима маркировка. Трябва да спазвате ограниченията на скоростта. Вижте ръководството на потребителя за повече подробности."
      lane_depart2: "Системата за предотвратяване на напускане на лентата (LDP – Lane Departure Prevention) работи само когато пътят има ясна и видима маркировка. Трябва да спазвате ограниченията на скоростта. Вижте ръководството на потребителя за повече подробности."
      blind_spot: "Системите за предотвратяване на &#8222;сляпо петно&#8220; (BSI – Blind Spot Intervention) и предупреждение за &#8222;сляпо петно&#8220; (BSW – Blind Spot Warning не са заместител на правилните процедури за смяна за лентата. Системите не могат да предотвратят удари с други превозни средства или злополуки. Те може да не успеят да засекат всяко едно превозно средство или обект около вас."
      predict_collision: "Технологията за предсказване и предупреждение за челен сблъсък е предназначена да ви предупреди за предстоящ сблъсък – тя не може да го предотврати. Трябва да спазвате ограниченията на скоростта. Винаги карайте безопасно."
      forward_braking: "Системата за аварийно задействане на спирачките при опасност от челен сблъсък не може да предотврати инциденти в резултат от невнимание или опасни техники на шофиране. Тя може да не предупреди или да не включи спирачките при определени условия. Трябва да спазвате ограниченията на скоростта. Винаги карайте безопасно."
      air_bags: "Въздушните възглавници са само допълнителна ограничителна система; винаги слагайте предпазния колан. Дори ако има датчик за класифициране на пътника, обърнатите назад детски ограничители не трябва да се поставят на предната седалка. Също така всички деца под 12 години трябва да се возят на задната седалка, правилно закрепени с детски ограничители, детски седалки или предпазни колани според техния ръст. Въздушните възглавници се надуват само при определени злополуки; вижте ръководството на потребителя за повече подробности."
      seat_belt: "Винаги слагайте предпазния си колан и не шофирайте след употреба на алкохол. ©2013 INFINITI Бизнес звено на Nissan North America, Inc"
      distance_control: "Асистентът за контрол на дистанцията помага за спазване на дистанцията до автомобила отпред при определени условия. Той не е система за предотвратяване на катастрофи. Ако спирачките не бъдат натиснати, може да се стигне до злополука."
      cruise: "Интелигентният круз контрол (при всякакви скорости) не е система за предотвратяване или предупредителен механизъм за катастрофи. Необходимо е известно натискане на спирачките. Ако спирачките не бъдат натиснати, може да се стигне до злополука."
