    page_canonical: "/ch-fra/index.html"
    headline:
      intro: "Présentation du tout nouvel Infiniti Q50"
      q50: "Infiniti Q50"
    tagline: "DISPONIBLE DES L'AUTOMNE 2013"
    start: "Démarrer votre voyage:"
  #DESIGN PAGE
  design:
    page_title: "Design du tout nouvel Infiniti Q50 | Infiniti Switzerland"
    page_description: "Site officiel Infiniti Switzerland : découvrez le design séduisant du tout nouvel Infiniti Q50, une interprétation unique de l’élégance et du luxe."
    page_canonical: "/ch-fra/design/index.html"
    intro:
      header: "DESIGN SÉDUISANT"
      copy: "Un design haut de gamme"
    overview:
      header: "Présentation du design"
      copy: "Le design enfreint les règles plutôt que de les suivre, il défie les conventions plutôt que de s'en inspirer et il remet en cause les idées reçues plutôt que de les accepter. Il est libre d'adapter les formes et les fonctions pour de nouveaux usages - les vôtres."
    exterior:
      header: "Extérieur à 360&deg;"
      copy: "Pour découvrir le Q50 sous tous les angles, glissez votre doigt sur l'écran pour le faire pivoter"
    headlights:
      header: "Phares adaptatifs"
      copy: "Éclairage expressif – une signature visuelle aisément reconnaissable. Une expression unique en matière de design axée sur les doubles phares multi-modes à DEL, amplifiés par l'éclairage de jour. L'éclairage s'adapte de manière intelligente et s'allume à la tombée de la nuit ou, grâce au système SmartBeam Assist, éteint de manière indépendante les feux côté conducteur ou côté passager lorsque le système capte d'autres véhicules. Continuez votre route sans vous soucier de votre éclairage."
    seating:
      header: "Sièges haut de gamme"
      copy: "Véritable révolution en matière de conception ergonomique, les sièges, méticuleusement travaillés, offrent un parfait maintien de la partie supérieure du corps et garantissent un confort optimal au conducteur. La seule chose que vous ressentez, c'est la relation intense avec votre véhicule. [1]"
    interior:
      header: "Un intérieur intuitif"
      copy: "Intérieur intuitif – Finition en bois d'érable méticuleusement polie à la main. Intérieur rehaussé de cuir cousu main. Textures artistiquement équilibrées. Instruments d'affichage intelligent. Et chaque élément – pour des raisons pratiques ou de contrôle - est situé de manière intuitive. Le tout est parfaitement encadré par un design en double vague distinct qui garantit un confort optimal à chaque occupant. Bienvenue dans un monde de luxe entièrement pensé autour de vous, que vous soyez conducteur ou simple passager."
    pano:
      header: "Vue panoramique de l'intérieur"
      copy: "Découvrez le luxe en 360 degrés. Cliquez ou appuyez pour démarrer. Faites glisser votre doigt sur l'écran tactile pour découvrir la vue panoramique de l'intérieur du tout nouvel Infiniti Q50. Pour effectuer un zoom avant, placez votre pouce et votre index sur l'écran et écartez-les.  Pour effectuer un zoom arrière, effectuez un geste de pincement avec le pouce et l'index."
  #PERFORMANCE PAGE
  performance:
    page_title: "Performances du tout nouvel Infiniti Q50 | Infiniti Switzerland"
    page_description: "Site officiel Infiniti Switzerland : découvrez les performances et l’agilité du tout nouvel Infiniti Q50, qui inclut des améliorations en matière de puissance et d’efficacité."
    page_canonical: "/ch-fra/performance/index.html"
    intro:
      header: "PERFORMANCES ET AGILITÉ"
      copy: "Le luxe au-delà des conventions"      
    handling:
      header: "Aérodynamique parfaitement stable"
      copy: "La conquête du vent – Considéré comme nuisible aux performances, le vent peut aujourd'hui être un allié. Grâce à la conception aérodynamique « zero-lift » exceptionnellement stable, les parties inférieure et supérieure de la carrosserie du Q50 dirigent parfaitement le flux d'air au-dessus, autour et en dessous du véhicule, offrant une manœuvrabilité stable et prévisible à n'importe quelle vitesse. Combinée à une suspension rigide, cette approche holistique en matière d'aérodynamique contribue à réduire les effets des turbulences du vent, même sur l'autoroute, pour une meilleure sensation en matière d'adhérence et de contrôle."
      video: "maniabilité"
    sportmodel:
      header: "Modèle sport"
      copy: "Le modèle Q50 sport – équipé d'un pare-chocs sport qui lui est propre et d'un déflecteur d'air unique. Les jantes Aluminium 19 pouces à branches doubles, chacune dotée de rotors et de pistons sport pour une puissance de freinage maximale, sont parfaitement intégrées avec leur design en forme d’arche. Mais avant tout ce véhicule Infiniti est conçu pour rouler. Installez-vous confortablement dans les sièges en cuir sport et actionnez les palettes au volant en magnésium pour découvrir sept dimensions avant-gardistes en matière de performance."
      video: "sport"
    engines:
      header: "Moteurs"
      copy: "Le choix vous appartient : la puissance enivrante du Système Direct Response Hybrid d'Infiniti, associant un moteur essence V6 de 3,5 litres à la puissance d'un moteur électrique performant – ou le moteur diesel réactif 2,2 litres turbocompressé 4 cylindres, développant 170 ch pour moins de 115 g/km d'émissions de CO2. Une chose est sûre, quel que soit votre choix, vous n'aurez aucun compromis à faire entre performance et efficacité. [1]"
    hybrid:
      header: "Un modèle hybride performant"
      copy: "Un modèle hybride performant – Fusion sublime de la puissance et de l'efficacité, la chaîne cinématique délivre une accélération foudroyante ainsi qu'une puissance saisissante. Les véhicules de luxe classiques utilisent de plus gros moteurs afin d'accroître les performances. Le Q50 hybride dispose d'une batterie en lithium-ion afin de délivrer une puissance supplémentaire lors de l'accélération. Cette puissance est transmise par le double embrayage intelligent qui délivre les performances « plein couple » sans sacrifier l'efficacité énergétique. Le système se recharge partiellement à chaque freinage, pour encore plus d'éfficacité."
      video: "hybride"
    steering:
      header: "Direct Adaptive Steering"
      copy: "Système de direction Direct Adaptive Steering - Contrôle. Précision. Adaptabilité. Triple couronne de la manœuvrabilité. Après plus de 10 ans de recherche et de développement, cette innovation est désormais à votre disposition. Cette technologie, une première au monde, repose sur un système électronique qui permet un contrôle parfait de la direction, pour une conduite encore plus précise. Sur les routes au revêtement de mauvaise qualité, cette technologie fait automatiquement les réglages subtiles afin d'offrir une sensation de stabilité tout en vous protégeant des vibrations excessives de la route."
      video: "direction"
    drivemodes:
      header: "Modes de conduite personnalisés"
      copy: "Modes de conduite personnalisés – Avec le système de direction innovant Direct Adaptive Steering d’Infiniti, le conducteur peut choisir entre 3 modes pour personnaliser sa conduite. Choisissez les modes Sport ou Standard selon la route ou tout simplement votre humeur. Avec le mode Personnalisé,  la direction et le degré de réponse de la direction peuvent être personnalisés, vous permettant de contrôler la route comme vous le souhaitez. [2]"
      video: "conduite"
  #TECHNOLOGY PAGE
  technology:
    page_title: "Technologie du tout nouvel Infiniti Q50 | Infiniti Switzerland"
    page_description: "Site officiel Infiniti Switzerland : découvrez la technologie intuitive du tout nouvel Infiniti Q50, qui propose des équipements numériques, audio et de sécurité avancés."
    page_canonical: "/ch-fra/technology/index.html"
    intro:
      header: "TECHNOLOGIE INTUITIVE"
      copy: "Gardez le contact en permanence"
    environment:
      header: "Environnement numérique"
      copy: "Environnement numérique personnalisable – Le système maîtrise bien plus que votre réglage de siège préféré. Bien plus que les paramètres de climatisation optimaux. Bien plus que votre itinéraire panoramique préféré pour rentrer chez vous ou le mode de conduite que vous sélectionnez habituellement. Le système vous connaît. Et dès qu'il détecte votre clé intelligente Infiniti, il s'assure que vous trouviez votre Q50 dans la configuration que vous recherchez. De la magie ? Non, une technologie sophistiquée dont les pouvoirs peuvent vous surprendre. [1]"
    intouch:
      header: "Infiniti InTouch&#8482;"
      copy: "Infiniti InTouch&#8482; – Votre vie a besoin d'une connexion. Avec Infiniti InTouch&#8482;, vous ne perdez jamais le rythme. Grâce à ce système à double écran révolutionnaire, vous pouvez très facilement vous connecter, contrôler et personnaliser votre expérience numérique sans perdre un seul moment intéressant. Vous pouvez accéder aux e-mails, à la navigation, à la synchronisation de votre smartphone, aux applications Infiniti InTouch, et plus encore, par commande vocale ou tactile. Voici la manière la plus complète en matière de connexion pour vous déplacer et être au fait des dernières nouvelles. À chaque déplacement, vous disposez d'un niveau de connexion inégalé. [2]"
    connection:
      header: "Rester connecté"
      copy: ""
    audio:
      header: "Système audio BOSE<sup>&reg;</sup>"
      copy: "Système audio BOSE<sup>&reg;</sup> nouvelle génération – Les ingénieurs du son BOSE<sup>&reg;</sup> ont mis au point une qualité audio personnalisée pour le tout nouvel Infiniti Q50.  Ce système de 14 haut-parleurs se distingue par trois haut-parleurs ronds de 25 cm pour une pression acoustique améliorée et des fréquences graves plus nettes.  Les autres haut-parleurs sont alignés afin de vous offrir un son optimisé pour l'acoustique de l'habitacle, filtrant bruit et distorsion pour une expérience comparable à celle d'une salle de concert, que seul Infiniti peut offrir."
    collision:
      header: "Dispositif de prévention des collisions en marche arrière (BCI - Back-up Collision Intervention)"
      copy: "Sécurisez vos manœuvres en marche arrière – Le dispositif de prévention des collisions en marche arrière d'Infiniti (BCI, Back-up Collision Intervention) constitue une avancée majeure en matière de sécurité au volant. Lorsque vous êtes en marche arrière, ce dispositif permet de détecter les véhicules traversant votre trajectoire ainsi que les objets derrière le véhicule, et avertit le conducteur par un signal visuel et sonore. Si nécessaire, le dispositif BCI peut activer automatiquement les freins pour éviter une collision. [3]"
    safetyshield:
      header: "Bouclier de sécurité"
      copy: "Le bouclier de sécurité Infiniti témoigne de notre approche globale en matière de sécurité. Le Q50 offre un ensemble de technologies qui procurent sécurité et confort en contrôlant les conditions, en vous avertissant de tout risque potentiel, en vous aidant à éviter les collisions et en vous protégeant, vous et vos passagers, en cas de choc."
      risk_n_appeared:
        label: "Avant l’apparition du risque >"
        link: "/ch-fra/technology/safety-shield/risk-has-not-yet-appeared.html"
      risk_appeared:
        label: "Après l’apparition du risque >"
        link: "/ch-fra/technology/safety-shield/risk-has-appeared.html"
      collision_m_occur:
        label: "Risque de collision >"
        link: "/ch-fra/technology/safety-shield/collision-may-occur.html"
      collision_unavoidable: 
        label: La collision ne peut pas être évitée >"
        link: "/ch-fra/technology/safety-shield/collision-unavoidable.html"
      collision:
        label: "Collision >"      
        link: "/ch-fra/technology/safety-shield/collision.html"
    monitor:
      header: "Vue panoramique 360&deg; (AVM - Around View<sup>&reg;</sup> Monitor)"
      copy: "Vue panoramique 360&deg; (AWD - Around View<sup>&reg;</sup> Monitor) - Infiniti a propose le premier système de vue panoramique 360&deg; au monde (AVM - Around View<sup>&reg;</sup> Monitor). Cette technologie avancée et intuitive simplifie les manœuvres de stationnement. Les quatre caméras placées tout autour du véhicule vous permettent d’obtenir une vue à 360&deg; qui apparaît sur votre écran. Infiniti a perfectionné son système en y ajoutant le dispositif de détection des objets en mouvement (MOD - Moving Object Detection), qui avertit le conducteur de la présence d’objets en mouvement. En vous offrant une vue panoramique optimale sur le monde qui vous entoure, le Q50 vous permet de circuler même dans les espaces les plus restreints. [4]"
  #SAFETY SHIELD PAGES
  safety_shield:
    intro:
      header: "Bouclier de sécurité"
      back:
        label: "< Retour au bouclier de sécurité"
        link: "/ch-fra/technology/index.html"
    risk_n_appeared:
      header: "Avant l’apparition du risque"
      tagline: "Offre une conduite confortable."
      int_cc:
        header: "Régulateur de vitesse intelligent (ICC - Intelligent Cruise Control) (à toutes les vitesses) [1]"
        copy: "Régule automatiquement la vitesse en fonction de la circulation."
      dist_control:
        header: "Assistance au maintien des distances de sécurité (DCA - Distance Control Assist) [2]"
        copy: "Cette technologie révolutionnaire incite le conducteur à relâcher la pédale d'accélérateur et à freiner dans des conditions de circulation impliquant un freinage fréquent."
      around_view:
        header: "Vue panoramique 360&deg; (MOD - Moving Object Detection) avec détection des objets en mouvement [3]"
        copy: "Le premier système de vue panoramique 360&deg; au monde doté d’un dispositif de détection des objets en mouvement vous offre une vue à 36&deg; lors des manœuvres de stationnement, et vous avertit par des signaux sonores et visuels à l’écran lorsque des objets en mouvement sont détectés."
    risk:
      header: "Après l’apparition du risque"
      tagline: "Permet au conducteur de retrouver des conditions de sécurité optimales."
      back_collision:
        header: "Dispositif de prévention des collisions en marche arrière (BCI - Back-up Collision Intervention) [1]"
        copy: "Les capteurs de type radar et sonar installés sur le côté et à l’arrière du véhicule avertissent le conducteur en cas de risque de collision avec des objets traversant la trajectoire pendant la marche arrière. Si le conducteur ne s’arrête pas alors qu’un danger a été identifié, les freins sont automatiquement activés."
      blind_spot:
        header: "Systèmes de surveillance de l'angle mort (BSW - Blind Spot Warning) et d'intervention (BSI, Blind Spot Intervention) [2]"
        copy: "La première technologie au monde qui avertit le conducteur de la présence d'un autre véhicule dans la zone d'angle mort lors d'un changement de voie. Cette technologie aide également le conducteur à regagner le centre de la voie."
      lane_depart:
        header: "Systèmes de prévention des écarts (LDW - Lane Departure Warning) et de suivi de voie (LDP - Lane Departure Prevention) [3]"
        copy: "Autre avancée technologique, le système de suivi de voie (LDP, Lane Departure Prevention) détecte les déviations de trajectoire involontaires et assiste automatiquement le conducteur pour le retour au centre de la voie."
      predict_collision:
        header: "Système d'avertissement anticollision frontale (FCW - Forward Collision Warning) [4]"
        copy: "Premier système au monde à avertir le conducteur des risques qui se présentent au-delà de son champ de vision. Il peut non seulement détecter la distance et la vitesse relative du véhicule suivant, mais également celles du véhicule d'après."
    may_occur:
      header: "Risque de collision"
      tagline: "Permet au conducteur de retrouver des conditions de sécurité optimales."
      forward_brake:
        header: "Système de freinage d'urgence avant [1]"
        copy: "<p>Lorsque le système estime qu’une décélération est nécessaire, il avertit le conducteur en affichant une image à l’écran et en émettant un signal sonore, puis génère une force qui fait remonter la pédale d’accélérateur et applique en douceur un freinage partiel afin d’aider le conducteur à ralentir le véhicule.</p><p>Lorsque le système estime qu’il existe un risque de collision, il applique automatiquement un freinage plus puissant de manière à éviter cette collision.</p>"
    unavoidable:
      header: "La collision ne peut pas être évitée "
      tagline: "Réduit les risques de blessures lorsque la collision ne peut pas être évitée."
      forward_brake:
        header: "Système de freinage d'urgence avant [1]"
        copy: "Lorsque les conditions sont telles que la collision ne peut pas être évitée, le système avertit le conducteur, active automatiquement les freins et resserre la ceinture de sécurité afin de réduire la vitesse et de limiter les dégâts."
    collision:
      header: "Collision"
      tagline: "Réduit les risques de blessures une fois la collision survenue."
      body_structure:
        header: "Airbags et Rigidité de la carrosserie [1]"
        copy: "Système d’airbag avancé d’Infiniti ; airbags latéraux de type « rideau » sièges avant ; airbags supplémentaires pour les deux rangées de sièges ; ceintures de sécurité avant avec système de prétension, limiteurs de charge et témoins de bouclage de ceinture. Construction de la carrosserie avec zones de déformation à l’avant et à l’arrière."
    back:
      label: "< Retour"
      link: "/ch-fra/technology/index.html"
    safety-shield:
      label: "Retour au bouclier de sécurité"
      link: "/ch-fra/technology/index.html"
    forward:
      label: "Suivant >"
      link: "/ch-fra/technology/index.html"
