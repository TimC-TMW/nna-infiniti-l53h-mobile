    microsite: "Toutes les illustrations, photographies et caractéristiques présentées dans cette publication sont basées sur le véhicule concept, même si elles reflètent les dernières informations produit disponibles au moment de l'impression. Étant donné qu'il s'agit d'un véhicule prototype et que les équipements, la conception et les accessoires finaux n'ont pas encore été déterminés, les véhicules sortant de production peuvent être différents de ceux présentés. Découvrez un véhicule de production dans votre Centre Infiniti avant l'achat. La disponibilité et les dates de livraison peuvent varier selon les modèles ou les équipements."
    design:
      luxury_seating: "Uniquement pour les sièges avant."
    performance:
      personalized_drive_modes: "À des fins de mise en scène uniquement. Cette démo ne correspond pas à un angle de braquage réel. La disponibilité du mode dépend du choix concernant le moteur et la transmission."
      engines: "Chiffres des émissions de CO2 soumis à homologation finale. Les chiffres officiels concernant la consommation de carburant et les émissions de CO2 ne sont pas encore disponibles et peuvent varier en fonction du moteur, de la transmission et de la taille des pneus."
    technology:
      digital_environment: "Simulation d'images d'écran.  Illustrations avec des designs d'écran et une interface numérique de pré-production. Ces illustrations peuvent ne pas correspondre exactement à la réalité du véhicule de production."
      intouch: "Conduire veut aussi dire mettre l'accent sur la sécurité. N'utilisez les services d'applications Infiniti InTouch&#8482; que lorsque le niveau de sécurité approprié le permet. Contrat d'abonnement requis pour accéder aux services. Smartphone compatible requis ; la couverture du réseau peut être limitée dans certaines régions.   Les cartes GPS ne fournissent pas systématiquement des détails sur toutes les régions ou peuvent ne pas prendre en compte les dernières dispositions en matière de code de la route. Un certain nombre d'applications et de services, dont Google Points of Interest et Send to Car, sont fournis par des sociétés indépendantes sur lesquelles Infiniti ne dispose d'aucun contrôle. Dans le cas où le fournisseur du service ou de l'application met fin au / limite le service en question, le service peut être arrêté momentanément ou définitivement sans aucune notification préalable adressée à Infiniti ou à ses agents et sans engager la responsabilité d'Infiniti ou de ses agents. Infiniti n'est pas responsable en cas de remplacements ou de mises à niveau d'applications ou d'équipements, ni des coûts associés, nécessaires pour assurer la continuité du fonctionnement suite à des modifications apportées aux services ou aux applications.  La disponibilité des services d'applications InTouch&#8482; dépend du pays. Contrat d'abonnement soumis à des conditions.  Les tarifs standard en matière de texte et/ou d'utilisation de données peuvent s'appliquer aux communications reçues par e-mail ou SMS / message texte."
      connection: "Driving is serious business. Only use Infiniti Connection<sup>&trade;</sup> and Infiniti Connection Plus services when safe to do so. Subscription Agreement required to enroll. Initial 12 months, beginning on your date of purchase, included complimentary. Subsequently, your credit card (if on file) will be charged at the then current subscription rate and your service will continue for 1 year periods under the terms of your Subscription Agreement, unless cancelled. Services require compatible 2G GSM/GPRS cellular network. Cellular network and vehicle services, including Google Calendar<sup>&trade;</sup>, provided by independent companies not within Infiniti’s control. Cellular network not available in all areas. 2G cellular network not available in all areas. In areas with 2G network coverage, signal strength may vary and/or not be available at all times. Cellular technology is evolving, and changes to cellular networks may affect future service functionality. Ask your cellular network carrier for details on anticipated 2G network availability in your area and how this may affect your planned usage. Should a cellular provider or service provider terminate/further restrict service, service may be suspended or terminated without notice or liability to Infiniti and its affiliates and agents. Infiniti not responsible for any equipment replacement or upgrades, or associated costs, that may be required for continued operation due to service changes.Terms and conditions of Subscription Agreement apply. Standard text rates and/or data usage may apply to communications received by email or SMS/text message."
      backup_collision: "Le dispositif BCI ne détecte pas tous les objets et n'est fonctionnel que dans une plage de vitesses définies. Contrôlez systématiquement les alentours du véhicule avant de le déplacer. Ce dispositif ne remplace pas les procédures de marche arrière appropriées. Retournez-vous systématiquement pour vérifier ce qui se trouve derrière vous avant d'entamer votre marche arrière. Consultez le manuel du propriétaire pour plus de détails. *Disponible uniquement avec les boîtes automatiques."
      monitor: "Le système AVM avec détection des objets en mouvement ne peut pas supprimer complètement les angles morts ni détecter tous les objets. Le dispositif de détection des objets en mouvement n’est fonctionnel que lorsque la vitesse du véhicule est inférieure à 8 km/h. Contrôlez systématiquement les alentours du véhicule avant de le déplacer. Ce dispositif ne remplace pas les procédures de marche arrière appropriées. Retournez-vous systématiquement pour vérifier ce qui se trouve derrière vous avant d'entamer votre marche arrière. La détection des objets en mouvement fonctionne lorsque la vitesse du véhicule est inférieure à 8 km/h."
      lane_depart: "Le système de prévention des écarts (LDW, Lane Departure Warning) n’est fonctionnel que lorsque les marquages de voie sont clairement visibles sur la chaussée. Il ne fonctionne que dans une plage de vitesses définies. Reportez-vous au manuel du propriétaire pour plus de détails."
      lane_depart2: "Le système de prévention des écarts (LDW - Lane Departure Warning) n’est fonctionnel que lorsque les marquages de voie sont clairement visibles sur la chaussée. Il ne fonctionne que dans une plage de vitesses définies. Reportez-vous au manuel du propriétaire pour plus de détails."
      blind_spot: "Les systèmes de surveillance de l'angle mort (BSW, Blind Spot Warning) et d’intervention (BSI, Blind Spot Intervention®) ne remplacent pas les procédures de changement de voie appropriées. Ils ne permettent pas d’éviter les chocs avec d’autres véhicules ou les accidents. Ils ne détectent pas tous les véhicules ou objets qui vous entourent."
      predict_collision: "Le système d'avertissement anticollision frontale (FCW, Forward Collision Warning) est conçu pour vous avertir avant une collision ; il ne peut en aucun cas éviter les collisions. Il ne fonctionne que dans une plage de vitesses définies. Conduisez toujours avec vigilance."
      forward_braking: "Le système de freinage d’urgence n’empêche pas les accidents dus au manque d’attention ou à une conduite dangereuse. Dans certaines conditions, il ne vous avertit pas et n’active pas les freins. Il ne fonctionne que dans une plage de vitesses définies. Conduisez toujours avec vigilance."
      air_bags: "Les airbags ne doivent être considérés que comme un système de retenue supplémentaire ; bouclez systématiquement votre ceinture. Même lorsque le capteur de classification des occupants est installé, les systèmes de retenue pour enfants orientés vers l’arrière ne doivent pas être installés sur le siège passager avant. En outre, jusqu'à l’âge de 12 ans, les enfants doivent voyager sur le siège arrière et, en fonction de leur taille, être correctement attachés dans des systèmes de retenue appropriés, des sièges d'appoint ou à l'aide de ceintures de sécurité. Les airbags ne se déclenchent que dans certains types d’accidents ; consultez le manuel du propriétaire pour plus de détails."
      seat_belt: "Bouclez systématiquement votre ceinture de sécurité, et ne prenez pas le volant après avoir bu de l'alcool. ©2013 Business Unit INFINITI de Nissan North America, Inc"
      distance_control: "Dans certaines conditions, l’assistance au maintien des distances de sécurité permet de maintenir la distance avec le véhicule qui précède. Ce système ne permet pas d'éviter les collisions. Il ne dispense en aucun cas le conducteur d'appuyer sur la pédale de frein."
      cruise: "Le régulateur de vitesse intelligent (à toutes les vitesses) ne permet pas d’éviter les collisions et ne constitue pas un système d’avertissement. Il est conçu pour appliquer un freinage limité. Il ne dispense en aucun cas le conducteur d'appuyer sur la pédale de frein."
